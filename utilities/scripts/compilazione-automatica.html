    <script>

        // Inserimento dei pezzi di codice
        document.querySelector('#selezionando-un-elemento-da-una-lista-select code').innerHTML = `
            <span class="javascript-comment">
                /*
                    Codice scritto in JavaScript
                */
            </span><br /><br />
            
            <span class="javascript-comment">
                // Seleziono checkbox e radio
            </span><br />
            <span class="javascript-initialize">
                let
            </span> <span class="javascript-variable">
                cb_profilo_1
            </span> = document.<span class="javascript-function">
                getElementsByName
            </span>('profilo-1');<br />            
            let cb_profilo_2 = document.getElementsByName('profilo-2');<br /><br />
            
            <span class="javascript-comment">
                // Selezione dell'elemento select
            </span><br />
            let select = document.getElementById('PROFILO');<br /><br />
            
            <span class="javascript-comment">
                // Aggiungo l'evento'
            </span><br />
            select.addEventListener('click', () => {<br /><br />&nbsp;

                <span class="javascript-comment">
                    // Controllo quale elemento Ã¨ stato scelto in base al valore restituito
                </span><br />&nbsp;
                switch (select.value) {<br /><br />&nbsp;&nbsp;

                    <span class="javascript-comment">
                        // In caso del profilo 1
                    </span><br />&nbsp;&nbsp;
                    case 'profilo 1':<br /><br />&nbsp;&nbsp;&nbsp;
                    
                        cb_profilo_1[1].checked = true;<br />&nbsp;&nbsp;&nbsp;
                        cb_profilo_2[1].checked = false;<br /><br />&nbsp;&nbsp;&nbsp;
                        
                        break;<br /><br />&nbsp;&nbsp;

                    <span class="javascript-comment">
                        // In caso del profilo 2
                    </span><br />&nbsp;&nbsp;
                    case 'profilo 2':<br /><br />&nbsp;&nbsp;&nbsp;
                    
                        cb_profilo_1[1].checked = false;<br />&nbsp;&nbsp;&nbsp;
                        cb_profilo_2[1].checked = true;<br /><br />&nbsp;&nbsp;&nbsp;
                        
                        break;<br /><br />&nbsp;&nbsp;

                    <span class="javascript-comment">
                        // In caso non seleziono uno dei profili elencati
                    </span><br />&nbsp;&nbsp;
                    default:<br /><br />&nbsp;&nbsp;&nbsp;

                        <span class="javascript-comment">
                            // Svuoto campi per abilitazione e non
                        </span><br />&nbsp;&nbsp;&nbsp;
                        document.getElementsByName('')[0].value = '';<br /><br />&nbsp;&nbsp;&nbsp;

                        <span class="javascript-comment">
                            // Svuoto campo note
                        </span><br />&nbsp;&nbsp;&nbsp;
                        document.getElementsByName('note')[0].innerHTML = '';<br /><br />&nbsp;&nbsp;&nbsp;
                        
                        break;<br /><br />&nbsp;
                }<br />
            });`.replaceAll('&nbsp;', '&nbsp;&nbsp;');
